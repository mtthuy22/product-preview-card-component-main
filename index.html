<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="main__content">
      <div class="product__container">
        <div class="product__img">
          <!-- <img src="images/image-product-desktop.jpg" alt="desktop_flask" > -->
        </div>
        <div class="product__info">
          <h5 class="subtitle">p e r f u m e</h5>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__pricing">
            <div class="product__price"><span>$149.99</span></div>
            <div class="product__price--old"><span>$169.99</span></div>
          </div>
          <div class="product__btn">
            <img src="images/icon-cart.svg" alt="cart" />
            <span>Add to Cart</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://thuycodes.netlify.app">Thuy</a>.
    </footer>
  </body>
</html>
